<div class="modal__login login">
  <h3 class="login__title">Введите логин и&nbsp;пароль для входа в&nbsp;Личный кабинет</h3>
  <form class="login__form" action="#" method="post">
    <input class="login__input" type="text" name="login" placeholder="Логин" required>
    <input class="login__input" type="password" name="password" placeholder="Пароль" required>
    <button class="btn" type="submit">Войти</button>
  </form>
  <div class="login__features">
    <a class="login__link" href="#">Напомнить пароль</a>
    <a class="login__link" href="#">Регистрация</a>
  </div>
</div>
